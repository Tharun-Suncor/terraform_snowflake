name: wf_Terraform
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  terraform:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    env:
      TF_VAR_snowflake_account: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      TF_VAR_snowflake_password: ${{ secrets.SNOWFLAKE_PASSWORD }}
      TF_VAR_snowflake_username: ${{ secrets.SNOWFLAKE_USERNAME }}
      TF_VAR_snowflake_role: ${{ secrets.SNOWFLAKE_ROLE }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.11

      - name: Terraform Init
        id: init
        run: terraform init


      # - name: Terraform Format Check
      #   run: terraform fmt -check
      - name: Terraform Format Check
        run: |
          # Check for any unformatted files
          UNFORMATTED_FILES=$(terraform fmt -check -list=true)
          # Check the exit code of terraform fmt
          if [ $? -eq 3 ]; then
            echo "The following files need formatting:"
            # List the files that are not formatted
            echo "$UNFORMATTED_FILES"
            # Exit with a non-zero status to fail the step
            exit 1
          else
            echo "All Terraform files are properly formatted."
          fi


      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color
          terraform plan -out=plan.out

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v2
        with:
          name: terraform-plan
          path: terraform/snowflake/plan.out

      - name: Terraform Apply
        run: terraform apply -auto-approve plan.out
