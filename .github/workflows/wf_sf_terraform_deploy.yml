name: wf_sf_terraform_deploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  Build_and_deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      # Snowflake Variables
      TF_VAR_snowflake_account: ${{ vars.SNOWFLAKE_ACCOUNT }}
      TF_VAR_snowflake_password: ${{ secrets.SNOWFLAKE_PASSWORD }}
      TF_VAR_snowflake_username: ${{ vars.SNOWFLAKE_USERNAME }}
      TF_VAR_snowflake_role: ${{ vars.SNOWFLAKE_ROLE }}
      # Azure Authentication
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      
      #Backend Variables
      TF_VAR_backend_resource_group_name: ${{ vars.BACKEND_RESOURCE_GROUP_NAME }}
      TF_VAR_backend_storage_account_name: ${{ vars.BACKEND_STORAGE_ACCOUNT_NAME }}
      TF_VAR_backend_container_name: ${{ vars.BACKEND_CONTAINER_NAME }}
      TF_VAR_backend_key: ${{ vars.BACKEND_KEY }}
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.11

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=plan.out
  
      - name: Terraform Apply
        run: terraform apply -auto-approve plan.out